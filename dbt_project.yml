
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'systematik_ga4'
version: '0.1.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'systematik'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

vars:
  ga4_01:
  project: "systematik-bq"
  dataset_01: "analytics_253684036"
  start_date: "20221117" # Earliest date to load
  frequency: "daily+streaming" #Export Frequency daily|streaming|daily+streaming

models:
  # load column description to BigQuery
  +persist_docs:
    relation: true
    columns: true
  # systematik custom models
  systematik:
    staging:
      +materialized: view
      google_analytics_4:
        +schema: stg_google_analytics_4

    marts: 
      +materialized: table
      marketing:
        +schema: marts_marketing
      